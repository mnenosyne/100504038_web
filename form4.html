<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>form</title>
   
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <script src="js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="form4.css">
</head>
<body>

<form class="form4">
  <fieldset>
    <legend>Course Selection System: Russian Art</legend>
    
 
<fieldset>
<label for="name">Name:</label>
          <input type="text" class="form-control" placeholder="Type Your Name" id="name" name="user_name" required autofocus>
          
          <label for="mail">Email:</label>
          <input type="email" class="form-control" placeholder="Type Your Email" id="mail" name="user_email" required>
          
          <label for="idnum">Student Number:</label>
          <input type="number" class="form-control" placeholder="Type Your Student Number" id="num" name="stunumber"  pattern="[A-Za-z0-9]{4,12}" required>
          
        <label>Age:</label>
          <input type="radio" id="Male" value="m" name="stu_gen"><label for="Male" class="light">Male</label><br>
          <input type="radio" id="Female" value="f" name="stu_gen"><label for="Female" class="light">Female</label>
    <br><br>
 
<div class="basic">
      <label for="file-1">Upload Your photo</label>
      <input type="file">
      </div><br>

        <label for="nationality">Region</label>
        <select id="job" name="user_job">
          
            <option value="Asia">Asia</option>
            <option value="Euo">Europe</option>
            <option value="Ame">America</option>
            <option value="Afr">Africa</option>
            <option value="Oce">Oceania</option>
        </select>
        
<label>Interests:</label>

  
  <label class="light" for="development"><input type="checkbox" id="development" value="interest" name="stu_interest">Russian icon</label><br>

            
    <label class="light"><input type="checkbox" id="development" value="interest" name="stu_interest">Russian classical music</label><br>
   
    <label class="light" ><input type="checkbox" id="development" value="interest" name="stu_interest" >Russian artists</label><br>
    <label class="light" ><input type="checkbox" id="development" value="interest" name="stu_interest">Russian ballet</label><br>
    <label class="light" ><input type="checkbox" id="development" value="interest" name="stu_interest">Russian movie</label><br><br>
       
          
<label for="sub">Your interested subjects</label>
          <textarea class="form-control" id="subject" name="stu_sub"></textarea>
        </fieldset>
      </br>
    
<button type="submit">Submit</button>

   

</form>  
</body>  
</html>
